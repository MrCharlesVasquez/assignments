<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the following form so we don't accidentaly kill you, Yay...</p>
   
   
    <form name="airlineForm">
        <input type="text" name="firstName">
        <label for="">First Name</label>
        <br>
        <input type="text" name="lastName">
        <label for="">Last Name</label>
        <br>
        <input type="number" name="age">
        <label for="">Age</label>
        <br></br>
        <input type="radio" name="gender" value="male" >
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" >
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh.." >
        <label for="meh">Meh..</label>
        <br>
        <select name="travelLocation">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input type="checkbox" name= "diet" value="vegan">Vegan
        <br>
        <input type="checkbox" name= "diet" value="gluten-free">Gluten-free
        <br>
        <input type="checkbox" name= "diet" value="paleo">Paleo, jk you eat what we give you!
        <br>
        <button>Submit</button>
    </form>

    <script src="./app.js"></script>
</body>
</html>
